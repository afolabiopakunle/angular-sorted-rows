
<div class="container p-3">
  <h1>Companies</h1>
  <div class="accordion" id="accordionExample">
    <ng-container *ngFor="let company of sortedCompanies; let i = index">
    <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" aria-controls="collapseOne">
        {{company.name}}
      </button>
    </h2>
    <div id="collapse{{i}}" class="accordion-collapse collapse" [ngClass]="{'show' : i === 0}" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <h4> <span style="color: seagreen">Category:</span> {{company.category}}</h4>
        <p>From: {{company.start}} | To: {{company.end}}</p>
      </div>
    </div>
  </div>

    </ng-container>
</div>
</div>
